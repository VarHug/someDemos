<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>route</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      list-style: none;
    }
    .tag {
      display: flex;
    }
    .tag-item {
      flex: 1;
      text-align: center;
      font-size: 30px;
      cursor: pointer;
    }
    .tag-item:nth-child(1) {
      background: red;
    }
    .tag-item:nth-child(2) {
      background: green;
    }
    .tag-item:nth-child(3) {
      background: blue;
    }
  </style>
</head>
<body>
  <ul class="tag">
    <li class="tag-item" data-path="/apple">苹果</li>
    <li class="tag-item" data-path="/banana">香蕉</li>
    <li class="tag-item" data-path="/pear">梨</li>
  </ul>
  <div class="route-view">

  </div>
  <script src="./main.js"></script>
</body>
</html>
